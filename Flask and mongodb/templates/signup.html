<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="static/css/signup.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class ="signup">
    
    <a href="{{ url_for('index') }}">
      <img src = "static/photos/logo.jpg">
    </a>
    <div class="header">
      <p>
        NATURALLY NEPAL, ONCE IS NOT ENOUGH!
      </p>
    </div>
    

    <div class="content">
      <h1>Sign Up</h1>
      <form method="post" action= "/signup">
        <h5>First Name</h5>
        <input name="firstname" value="" type="text" placeholder="Your first name"/>
        <h5>Last Name</h5>
        <input name="lastname" value="" type="text" placeholder="Your last name"/>
        <h5>Username</h5>
        <input name="username" value="" type="email" placeholder="Your email"/>
        <h5>Password</h5>
        <input name="password" value="" type="password" placeholder="Your Password"/>
        <h5>Confirm Password</h5>
        <input name="confirm password" value="" type="password" placeholder="Re-enter Password"/>
        <h5>Gender</h5>
        <input name="gender" value="" type="text" placeholder="Your gender"/>
        <h5>Nationality</h5>
        <input name="nationality" value="" type="text" placeholder="Your Nationality"/>
        <br>
        <input type="submit" value="Sign Up"/>
        {% if registration %}
            <p style="color:red;">Email already enrolled. Please type in the new Email!</p>
        {% endif %}
        
      </form>
      <p>
        By signing up, you accept to the terms and conditions of Creative Adventure Nepal
      </p>
      
    </div>
    
    
  </div>
</body>

</html>
