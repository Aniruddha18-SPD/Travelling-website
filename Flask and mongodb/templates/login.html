<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="static/css/signup.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class ="signup">
    
    <a href="{{ url_for('index') }}">
      <img src = "static/photos/logo.jpg">
    </a>
    <div class="header">
      <p>
        NATURALLY NEPAL, ONCE IS NOT ENOUGH!
      </p>
    </div>
    

    <div class="content">
      <h1>LOG IN</h1>
      <form method="post" action= "/login">
        <h5>Username</h5>
        <input name="email" value="" type="email" placeholder="Your email"/>
        <h5>Password</h5>
        <input name="password" value="" type="password" placeholder="Your Password"/>
 
        <br>
        <input type="submit" value="Log In"/>

        {% if error1 %}
            <p style="color:red;"> {{error1}}</p>
        {% else %}
            <p style="color:red;"> {{error2}}</p>
        {% endif %}
        
      </form>
      <p>
        By Logging in, you accept to the terms and conditions of Creative Adventure Nepal
      </p>
      
    </div>
    
    
  </div>
</body>

</html>
